<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Things TO Do In Toronto</title>

    <!-- jQuery UI <link> tag -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.cs">

    <!-- Tailwind CSS <link> tag-->
    <link href=“https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css” rel=“stylesheet” />

</head>

<body>

    <header>
        <h1 id="pageTitle">10 Things To Do In Toronto</h1>
    </header>

    <main>
        <!-- Section for List of Events, details being pulled from SeatGeek API -->
        <section id="event-list">
            <h4>List of Events</h4>
            <div class="event-buttons">
                <button id="event-1">1</button>
                <button id="event-2">2</button>
                <button id="event-3">3</button>
                <button id="event-4">4</button>
                <button id="event-5">5</button>
                <button id="event-6">6</button>
                <button id="event-7">7</button>
                <button id="event-8">8</button>
                <button id="event-9">9</button>
                <button id="event-10">10</button>
            </div>
        </section>

        <!-- Section for Search History of Past Events  -->
        <section id="search-history">
            <h4>Search History</h4>
            <div>
                <div class="search-buttons">
                    <button id="history-1">1</button>
                    <button id="history-2">2</button>
                    <button id="history-3">3</button>
                    <button id="history-4">4</button>
                    <button id="history-5">5</button>
                    <button id="history-6">6</button>
                    <button id="history-7">7</button>
                    <button id="history-8">8</button>
                    <button id="history-9">9</button>
                    <button id="history-10">10</button>

                </div>
            </div>
        </section>

        <!-- Section that contains both the event details & map -->
        <section id="selected-event">
            <!-- Div of the details of the event> -->
            <div id="event-info">
                <h4>Details of the Event</h4>
                <div id="event-details">
                    <!-- Unordered list containing the pertinant event details for the user-->
                    <ul>
                        <li id="event-category"></li>
                        <li id="event-title"><a href="/"></a></li>
                        <li id="event-date-time"></li>
                        <li id="performer"></li>
                        <li id="venue-name"></li>
                        <li id="venue-address"></li>
                    </ul>
                </div>
            </div>

            <!--Div of the event-map, info being pulled from OpenStreetMap API-->
            <div id="event-map">
                <h4>Event Map</h4>
                <iframe id="embeddedMap" width="425" height="350" frameborder="0" scrolling="no" marginheight="0"
                    marginwidth="0" style="border: 1px solid black"></iframe>
            </div>
        </section>


    </main>



    <!--Jquery <script> tag -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Tailwind <script> tag-->
    <script src=“https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js”></script>

    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!--Our javascript tag-->
    <script src="./assets/js/script.js"></script>

</body>

<!--Footer section-->
<footer>
    <h5> Created by Thomas Calle, Shohei Mochizuki, Rebecca Lawrence </h5>
    <p>
        <h6>&copy; 2023 All rights reserved.</h6>
</footer>

</html>
